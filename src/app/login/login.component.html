<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h3 class="text-center text-info">Login</h3>
                  <div class="form-group">
                    <label for="username" class="text-info">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                      required />
                    <div *ngIf="f.submitted && username.invalid">
                      <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                      required minlength="6" />
                    <div *ngIf="f.submitted && password.invalid">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" >Login</button>
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                      Login failed: {{errorMessage}}
                    </div>
                  </div>
                </form>

            </div>
          <div><p>Don't have an account? <a href="signup" class="btn btn-success">Sign Up</a></div>
        </div>
      </div>
    </div>
  </div>

</ng-template>
