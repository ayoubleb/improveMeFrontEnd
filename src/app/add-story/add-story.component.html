<div class="row" style="margin-top: 45px">
  <div class="col-md-2" >
  </div>
  <div class="form-group col-md-8" >
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="title">Your story's title :)</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="form.title" #title="ngModel" required />
        <div *ngIf="f.submitted && title.invalid">
          <div *ngIf="title.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="date">Date is: </label>
        <input type="text" class="form-control" name="date" [(ngModel)]="form.date" #date="ngModel"
               required />
        <div *ngIf="f.submitted && date.invalid">
          <div *ngIf="date.errors.required">date is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="place">In which place that happened ?</label>
        <input type="text" class="form-control" name="place" [(ngModel)]="form.place" #place="ngModel" required place />
        <div *ngIf="f.submitted && place.invalid">
          <div *ngIf="place.errors.required">place is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="mood">How is your mood ? (1-10) </label>
        <input type="text" class="form-control" name="mood" [(ngModel)]="form.mood" #mood="ngModel"
               required maxlength="2" />
        <div *ngIf="f.submitted && mood.invalid">
          <div *ngIf="mood.errors.required">mood is required</div>
          <div *ngIf="mood.errors.maxlength">mood must be less than 2 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="body">Now write your story : </label>
        <input type="text" class="form-control" name="body" [(ngModel)]="form.body" #body="ngModel"
                />
        <div *ngIf="f.submitted && body.invalid">
          <div *ngIf="body.errors.required">body is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Save story</button>
      </div>

    </form>
  </div>
</div>
